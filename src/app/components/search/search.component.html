<div class="maincontainer">
  <div class="header" appHeader>
    <h3>Weather App</h3>
  </div>
  <input type="text" name="search" class="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search...">
  <div *ngFor="let city of this.cities?.list | filter:searchText" class="result">
    <p (click)="onselect(city.name)">{{city.name}}</p>
  </div>
  <div class="back" routerLink="/home">
    <img src="./../../../assets/images/back.png">
    <span> Back </span>
  </div>
</div>
